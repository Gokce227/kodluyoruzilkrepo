<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>GOOGLE</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
          <div class="logo">
               <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
          </div>
          <div class="body">
               <h4>Search the web using Google!</h4>
              <input type="text" id="gname" value size="40" ><br>
              <input type="submit" value="Google Search">
              <input type="submit" value="I'm feeling lucky">
          </div>
          <div class="footer">
               <div id="Speical">
                    <p id="Search">Special Searches</p>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
               </div>
               <div id="link">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>

               </div>
               <div id="Subscribe">
                    <p>Get Google! <br>
                         updates monthly:</p>
                         <input type="text" name="emailaddr" value="your e-mail"><br>
                         <input type="submit" name="SubmitAction" value="Subscribe">
                         <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>

               </div>
          </div>
          <div class="text"><small>Copyright Â©1998 Google Inc.</small>
          </div>
     </div>

</body>
</html>
